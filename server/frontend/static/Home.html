<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <style>
    .contact-card {
      width: 30%;
      margin: 1%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .contact-card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    .contact-card-body {
      padding: 16px;
    }
    .contact-title {
      font-size: 1.5em;
      color: darkturquoise;
    }
    .contact-text {
      font-size: 1.2em;
    }
  </style>
  <script>
    const logout = async (e) => {
      //Include the code for logout here.
    };

    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");

      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML = 
        '<span class="homepage_links">' + curr_user +'</span>' +
        '<a class="homepage_links" onclick="logout()" href="/">Logout</a>'
      } else {
        document.getElementById("loginlogout").innerHTML = 
        '<a class="homepage_links" href="/login">Login</a>'+
        '<a class="homepage_links"  href="/register">Register</a>'
      }
    }
  </script>
</head>
<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
        <span class="navbar-text">
          <div class="loginlink" id="loginlogout">
          </div>
        </span>
      </div>
    </div>
  </nav>

  <div class="card" style="width: 80%; margin: auto; margin-top: 5%;">
    <div class="banner" name="contact-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out to us through any of the following methods:</p>
    </div>
    <div style="display: flex; flex-direction: row; margin: auto;">
      <div class="contact-card">
        <div class="contact-card-body">
          <h5 class="contact-title">Phone</h5>
          <p class="contact-text">+1 (555) 123-4567</p>
        </div>
      </div>
      <div class="contact-card">
        <div class="contact-card-body">
          <h5 class="contact-title">Email</h5>
          <p class="contact-text">contact@bestcars.com</p>
        </div>
      </div>
      <div class="contact-card">
        <div class="contact-card-body">
          <h5 class="contact-title">Address</h5>
          <p class="contact-text">123 Car Street, Auto City, NA 12345</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
